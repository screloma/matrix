<!DOCTYPE html>
<html>
<head>
    <title>Screloma</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <meta charset="utf-8"> 
    <script type="text/javascript">
        $(function() {
                    //We initially hide the all dropdown menus
                    $('#dropdown_nav li').find('.sub_nav').hide();

                    //When hovering over the main nav link we find the dropdown menu to the corresponding link.
                    $('#dropdown_nav li').hover(function() {
                        //Find a child of 'this' with a class of .sub_nav and make the beauty fadeIn.
                        $(this).find('.sub_nav').fadeIn(400);
                    }, function() {
                        //Do the same again, only fadeOut this time.
                        $(this).find('.sub_nav').fadeOut(100);
                    });
                });
                </script>

</script>

</head>
<body>
    <header class="header">
    <div id="headerInner">
        <nav class="topMenuRight">
            <ul>
                <li><a href="#">Страница 1</a></li>
                <li><a href="#">Страница 2</a></li>

                <li><a href="#">Страница 4</a></li>
            </ul>

        </nav>
        <div class="share-new">

            <a class="icon-mail" href="#" title="Подписаться по email" target="_blank"></a>
        </div>

        <div class="logo">
            <a href="#"><img src="images/logo.png" alt="Блог" /></a>
        </div>

        <nav class="bottomMenu">
            <ul id="dropdown_nav">
                <li><a href="#">Категория</a>
                <ul class="sub_nav">
                    <li><a href="#">Подменю #1</a></li>
                    <li><a href="#">Подменю #2</a></li>
                    <li><a href="#">Подменю #3</a></li>
                    <li><a href="#">Подменю #4</a></li>
                </ul>
                <li><a href="#">Категория 1</a></li>

                <li><a href="#">Категория 3</a></li>
                <li><a href="#">Категория 4</a></li>
            </ul>
        </nav>
    </div>
</header>

</body>
